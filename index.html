<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stan Ivaciov - Portfolio</title>
    <style>
        /* RESET / BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #222; /* Dark background */
            color: #fff;
            line-height: 1.5;
            font-size: 16px;
            padding: 20px;
        }

        /* WRAPPER */
        .wrapper {
            display: flex;
            min-height: 100vh; /* Full viewport height */
        }

        /* SIDEBAR (fixed navigation) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #444;
        }
        .sidebar li a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar li a:hover {
            background-color: #444;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            margin-left: 240px; /* Matches sidebar width */
            padding: 20px;
            width: calc(100% - 240px);
        }



        /* Common Content Styles */

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 36px;
            color: #ff8c00; /* Orange color for the name */
            margin-bottom: 10px;
        }
        header .contact-info {
            font-size: 16px;
            color: #ccc; /* Lighter shade of gray */
        }
        header .contact-info p {
            margin: 5px 0;
        }

        /* SECTION HEADINGS */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #ff8c00; /* Same orange color for headings */
            border-bottom: 1px solid #ff8c00;
            padding-bottom: 5px;
        }

        /* Resume Styles */

        /* CONTENT SECTIONS */
        .summary,
        .technologies,
        .experience,
        .education {
            margin-bottom: 20px;
        }
        .summary p {
            margin-bottom: 10px;
        }

        /* TECHNOLOGIES LIST */
        .tech-list {
            margin-left: 20px;
            list-style-type: disc;
        }
        .tech-list li {
            margin-bottom: 5px;
        }

        /* EXPERIENCE SECTION */
        .job {
            margin-bottom: 20px;
        }
        .job h3 {
            font-size: 18px;
            color: #ff8c00;
            margin-bottom: 5px;
        }
        .job h4 {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 8px;
        }
        .job ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .job ul li {
            margin-bottom: 5px;
        }

        /* EDUCATION SECTION */
        .education-entry {
            margin-bottom: 15px;
        }
        .education-entry h4 {
            font-size: 16px;
            color: #ff8c00;
            margin-bottom: 5px;
        }
        .education-entry p {
            color: #ccc;
        }

        /* FOOTER (OPTIONAL) */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }



        /* Research Styles */
        h1, h2, h3 {
            color: #ff8c00; /* Orange headings */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 28px;
            margin-top: 20px;
        }
        h3 {
            font-size: 22px;
            margin-top: 15px;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            margin: 10px 0 20px 20px;
            list-style: disc;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #ff8c00;
        }
        caption {
            color: #ff8c00;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- SIDEBAR / NAVIGATION -->
    <nav class="sidebar">
        <ul>
            <li><a href="#" onclick="loadContent('resume.html')">CV|Resume</a></li>
            <li><a href="#" onclick="loadContent('research.html')">LLM Research (2024)</a></li>
            <li><a href="#" onclick="loadContent('patent.html')">Patent (2010)</a></li>
            <li><a href="https://github.com/sivaciov" target="_blank">Projects</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="main-content">
        <!-- Content from external HTML files will be injected here. -->
        <!-- A default message or spinner can go here if desired. -->
    </div>
</div>

<!-- JAVASCRIPT TO LOAD CONTENT -->
<script>
    // Load a given HTML file into the #main-content div
    function loadContent(pageUrl) {
        fetch(pageUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching the page:', error);
                document.getElementById('main-content').innerHTML =
                    '<p style="color:red;">Sorry, an error occurred while loading this section.</p>';
            });
    }

    // Automatically load the Resume section on initial page load
    window.onload = function() {
        loadContent('resume.html');
    };
</script>
</body>
</html>
